AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  draw-graph

  Sample SAM Template for draw-graph

Globals:
  Function:
    Timeout: 10
    MemorySize: 128

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello_world/
      Handler: app.lambda_handler
      Runtime: python3.9
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
            RestApiId: 
              Ref: ApiGatewayApi

  FileUploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: plot_data/  # upload関数のコードディレクトリ
      Handler: upload.lambda_handler
      Runtime: python3.9
      Policies:
        - AmazonDynamoDBFullAccess
        - AmazonS3FullAccess
      Events:
        FileUpload:
          Type: Api
          Properties:
            Path: /upload
            Method: post
            RestApiId: 
              Ref: ApiGatewayApi

  PlotCsvFunction:  # 新しいLambda関数を追加
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: plot_data/  # plot_csv関数のコードディレクトリ
      Handler: plot_csv.lambda_handler  # 新しいハンドラ
      Runtime: python3.9
      Policies:
        - AmazonDynamoDBFullAccess
        - AmazonS3FullAccess
      Events:
        PlotCsv:
          Type: Api
          Properties:
            Path: /plot_csv
            Method: post
            RestApiId: 
              Ref: ApiGatewayApi

  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'GET,POST'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
